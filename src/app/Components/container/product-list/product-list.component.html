<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outStock]="totalProductOutStock"
  (selectedFilterChange)="onFilterChange($event)"
></app-filter>

<div class="product-container">
  <ng-container *ngFor="let product of products">
    <ng-container
      *ngIf="
        selectedFilter == 'all' ||
        product.is_in_inventory.toString() === selectedFilter
      "
    >
      <app-product
        [products]="product"
        *ngIf="product.name.toLowerCase().includes(searchText)"
        (click)="selectedProduct = product"
      ></app-product>
    </ng-container>
  </ng-container>
</div>
